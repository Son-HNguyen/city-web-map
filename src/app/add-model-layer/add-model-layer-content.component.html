<h2 mat-dialog-title>Add model layer</h2>
<mat-dialog-content class="mat-typography">
  <h3>General information</h3>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Name of the layer</mat-label>
      <input matInput cdkFocusInitial [(ngModel)]="data.name">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>URL of the layer</mat-label>
      <input matInput [(ngModel)]="data.url">
    </mat-form-field>
  </div>

  <mat-divider></mat-divider>

  <h3>Others</h3>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" color="primary">ADD LAYER</button>
</mat-dialog-actions>
