<h2 mat-dialog-title>Add model layer</h2>
<mat-dialog-content class="mat-typography">
  <h3>General information</h3>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Name of the layer</mat-label>
      <input matInput
             cdkFocusInitial
             [(ngModel)]="data.name"
             placeholder="Example building models"
             [formControl]="name"
             required>
      <mat-error *ngIf="name.invalid">{{getNameErrorMessage()}}</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>URL of the 3DCityDB VIS or Cesium 3D Tiles</mat-label>
      <input matInput
             [(ngModel)]="data.url"
             placeholder="https://www.example.com/master.json"
             [formControl]="url"
             required>
      <mat-error *ngIf="url.invalid">{{getUrlErrorMessage()}}</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <textarea matInput
                [(ngModel)]="data.description"
                placeholder="Example layer description"
                cdkTextareaAutosize
                cdkAutosizeMinRows="1"
                cdkAutosizeMaxRows="10"></textarea>
    </mat-form-field>
  </div>

  <mat-divider></mat-divider>

  <h3>Others</h3>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" color="primary">ADD LAYER</button>
</mat-dialog-actions>
