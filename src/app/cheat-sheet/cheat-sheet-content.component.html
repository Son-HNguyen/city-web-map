<h2 mat-dialog-title>Cheat Sheet</h2>
<mat-dialog-content class="mat-typography">
  <div>
    <img src="/assets/images/cheatSheet/Ctrl.png" style="vertical-align:middle;" width="15%"/>
    <span>+&nbsp;&nbsp;&nbsp;</span>
    <img src="/assets/images/cheatSheet/O.png" style="vertical-align:middle" width="15%"/>
    <span>&nbsp;&nbsp;&nbsp;&nbsp;=&nbsp;&nbsp;&nbsp;&nbsp; Open a workspace</span>
  </div>
  <div>
    <img src="/assets/images/cheatSheet/Ctrl.png" style="vertical-align:middle" width="15%"/>
    <span>+&nbsp;&nbsp;&nbsp;</span>
    <img src="/assets/images/cheatSheet/S.png" style="vertical-align:middle" width="15%"/>
    <span>&nbsp;&nbsp;&nbsp;&nbsp;=&nbsp;&nbsp;&nbsp;&nbsp; Save current workspace</span>
  </div>
  <div>
    <img src="/assets/images/cheatSheet/Ctrl.png" style="vertical-align:middle" width="15%"/>
    <span>+&nbsp;&nbsp;&nbsp;</span>
    <img src="/assets/images/cheatSheet/Alt.png" style="vertical-align:middle" width="15%"/>
    <span>+&nbsp;&nbsp;&nbsp;</span>
    <img src="/assets/images/cheatSheet/N.png" style="vertical-align:middle" width="15%"/>
    <span>&nbsp;&nbsp;&nbsp;&nbsp;=&nbsp;&nbsp;&nbsp;&nbsp; New workspace</span>
  </div>
  <div>
    <img src="/assets/images/cheatSheet/Ctrl.png" style="vertical-align:middle" width="15%"/>
    <span>+&nbsp;&nbsp;&nbsp;</span>
    <img src="/assets/images/cheatSheet/F1.png" style="vertical-align:middle" width="15%"/>
    <span>&nbsp;&nbsp;&nbsp;&nbsp;=&nbsp;&nbsp;&nbsp;&nbsp; Open cheat sheet</span>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>SAVE</button>
</mat-dialog-actions>
