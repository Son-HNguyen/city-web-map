<h2 mat-dialog-title>Load workspace</h2>
<div mat-dialog-content class="mat-typography">
  <p>Your current workspace is about to be replaced, proceed?</p>
</div>
<div mat-dialog-actions style="justify-content: flex-end;">
  <button mat-button (click)="onSaveThenReload()" cdkFocusInitial color="primary">Save then load</button>
  <button mat-button (click)="onIgnoreAndReload()">Just load</button>
  <button mat-button (click)="onCancel()">Cancel</button>
</div>
